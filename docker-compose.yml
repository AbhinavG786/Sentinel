services:
  api-gateway:
    networks:
      - app-network
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      USER_SERVICE_URL: ${USER_SERVICE_URL}
      INCIDENT_SERVICE_URL: ${INCIDENT_SERVICE_URL}
      FIREWALL_SERVICE_URL: ${FIREWALL_SERVICE_URL}
      AUDIT_SERVICE_URL: ${AUDIT_SERVICE_URL}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL}
      KAFKA_BROKER: ${KAFKA_BROKER}
      REDIS_URL: redis://redis:6379
    depends_on:
      - user-service
      - incident-service
      - firewall-service
      - audit-service
      - notification-service
      - kafka
      - redis

  user-service:
    networks:
      - app-network
    build:
      context: .
      dockerfile: docker/Dockerfile.user
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      KAFKA_BROKER: ${KAFKA_BROKER}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  incident-service:
    networks:
      - app-network
    build:
      context: .
      dockerfile: docker/Dockerfile.incident
    ports:
      - "4001:4001"
    environment:
      PORT: 4001
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKER: ${KAFKA_BROKER}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

  firewall-service:
    networks:
      - app-network
    build:
      context: .
      dockerfile: docker/Dockerfile.firewall
    ports:
      - "4002:4002"
    environment:
      PORT: 4002
      GOOGLE_GENAI_API_KEY: ${GOOGLE_GENAI_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKER: ${KAFKA_BROKER}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  audit-service:
    networks:
      - app-network
    build:
      context: .
      dockerfile: docker/Dockerfile.audit
    ports:
      - "4003:4003"
    environment:
      PORT: 4003
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKER: ${KAFKA_BROKER}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  notification-service:
    networks:
      - app-network
    build:
      context: .
      dockerfile: docker/Dockerfile.notification
    ports:
      - "4004:4004"
    environment:
      PORT: 4004
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      KAFKA_BROKER: ${KAFKA_BROKER}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  kafka:
    networks:
      - app-network
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 5s
      timeout: 3s
      retries: 15

  zookeeper:
    networks:
      - app-network
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    networks:
      - app-network
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    networks:
      - app-network
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  app-network:
    driver: bridge
